<ng-container *ngIf="authService?.isAuthenticated">
  <div class="flex items-center gap-3 border border-gray-60/60 rounded-lg p-2">
    <div class="">
      <img
        (error)="onImgError($event)"
        class="img-fluid rounded-circle fit-img"
        [src]="ByerData?.profile"
        alt="{{ByerData?.name}}-image"
        width="50"
      />
    </div>
    <div class="flex flex-col text-truncate">
      <small class="text-purple-500 font-semibold lh-normal text-truncate text-md">{{
        ByerData ? (ByerData?.name | slice : 0 : 25) : ""
      }}</small>
      <small class="text-sm font-bold text-purple-500"
        >{{
          authService?.isAuthenticated
            ? ("header.as-buyer" | translate)
            : ("header.as-guest" | translate)
        }}
      </small>
    </div>
  </div>
</ng-container>
