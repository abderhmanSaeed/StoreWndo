<p>{{"header.changeLanguage" | translate}}</p>
<div
  class="user-menu"
  ngbDropdown
  display="dynamic"
  class=""
  placement="bottom-end"
>
  <button
    type="button"
    class="btn text-md flex items-center justify-between text-start border rounded-[10px] text-blue !w-full py-3"
    id="dropdownBasic1"
    ngbDropdownToggle
  >
    <div class="icon me-1 flex items-center">
      <img
        width="20"
        [src]="selectedLanguage?.imgPath"
        alt="{{ selectedLanguage?.name }}"
        class="me-2"
      />
      <span> {{ "header." + selectedLanguage?.name | translate }} </span>
    </div>
  </button>
  <div
    ngbDropdownMenu
    aria-labelledby="dropdownBasic1"
    class="border-0 shadow mt-2 dropdown--arrow p-2 w-full space-y-3"
  >
    <ng-container *ngFor="let item of languages">
      <button
        type="button"
        [class.active]="selectedLanguage == item"
        (click)="onLangChange(item)"
        class="dropdown-item flex items-center text-blue border rounded-md px-2 text-md py-3"
        ngbDropdownItem
      >
        <div class="icon ltr:me-1 rtl:me-1">
          <img width="14" [src]="item.imgPath" alt="{{ item.name }}" />
        </div>
        <span
          [ngClass]="{
            'messiri-ar-font': item.key == languageEnu.AR,
            'raleway-font': item.key == languageEnu.EN
          }"
        >
          {{ "header." + item.name | translate }}
        </span>
      </button>
    </ng-container>
  </div>
</div>
