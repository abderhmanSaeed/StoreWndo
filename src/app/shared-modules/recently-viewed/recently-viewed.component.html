<div class="recent-viewd-slider">
  <ng-container *ngIf="items.length; else noData">
    <swiper
      (swiper)="onSwiper($event)"
      [config]="swiperConfig"
      class="mySwiper"
    >
      <ng-container *ngFor="let item of items">

        <ng-template swiperSlide>
          <recent-viewed-card
            [data]="item"
            class="block h-[380px]"
          ></recent-viewed-card>
        </ng-template>
      </ng-container>
    </swiper>
  </ng-container>
</div>

<!-- begin no data templete  -->
<ng-template #noData>
  <no-data
    size="xl"
    class="block py-5"
    [message]="'shared.no-results-found' | translate"
  ></no-data>
</ng-template>
<!-- end no data templete  -->
