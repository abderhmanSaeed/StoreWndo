<section class="auth__verify-code text-center text-white">
    <div class="auth__content main-rounded gradient-border">
        <div class="position-relative z-[1] px-4 py-5 bg-[#353434e3]">


            <!-- begin:: closer  -->
            <div class="dialog__closer absolute top-[13px] right-[13px]">
                <button color="bg-gray-700" class="bg-gray-700 text-white shadow-xl w-[35px] h-[35px] d-flex items-center justify-center lh-normal" mat-dialog-close mat-mini-fab aria-label="Example icon button with a home icon">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <!-- end:: closer  -->
       
       
            <!-- begin:: header  -->
            <div class="auth__header text-center mb-3 py-2">
                <h1 class="mb-4 text-lg" mat-dialog-title>
                    Code Verification
                </h1>
                <span class="font-extralight">We Sent Your Code To {{ sentTo | slice: 0 : 7 }} **</span>
            </div>
            <!-- end:: header  -->


            <div mat-dialog-content class="mx-0 mt-1">

            <!-- begin:: otp  -->
            <section class="otp mb-4">
                <ng-otp-input dir="ltr" #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>
                <span class="expired-in mt-2 block">This code will expired in <span class="text-primary"> <count-down #counter (end)="onOTPTimeRemainingEnd($event)"></count-down> </span></span>
            </section>
            <!-- end:: otp  -->


            <!-- begin:: confirm button  -->
            <app-button
                [label]="'CONFIRM'"
                (click)="onOtpChange(code)"
                [panelclass]="'w-75 py-1 rounded-pill mb-3 mt-2'"
            ></app-button>
            <!-- end:: confirm button  -->
                

            <!-- begin:: resend OTP button  -->
            <button [disabled]="!timeRemainingHasEnded" (click)="onResend.emit('clicked'); this.timerSubscription()" class="main-transition 
            btn p-0 underline text-[#96A1AB] fw-500 text-[.93rem] hover:text-primary">
                Resend OTP Code
            </button>
            <!-- end:: resend OTP button  -->


            </div>
        </div>
    </div>

</section>
