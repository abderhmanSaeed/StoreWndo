<div
    [class]="panelClass"
    class="auk-card-b__price fw-600 d-flex"
    [ngClass]="{'auk-card-b__price--vertical': isVertical}" 
>
    
    <ng-container *ngIf="!priceAfterOffer else prices">
        <span class="text-primary ltr:me-2 rtl:me-2 auk-card-b__price__after-offer">
            <span class="currency">{{ 'shared.LE' | translate }} </span>
            <span class="price d-inline-block">{{ price }}</span>
        </span>
    </ng-container>

    <ng-template #prices>
        <span class="text-primary ltr:me-2 rtl:me-2 auk-card-b__price__after-offer">
            <span class="currency">{{ 'shared.LE' | translate }} </span>
            <span class="price d-inline-block">{{ priceAfterOffer }}</span>
        </span>
        <span class="auk-card-b__price__old text-gray--dark text-decoration-line-through">
            <span class="old-price__currency">{{ 'shared.LE' | translate }} </span>
            <span class="old-price__price">{{ price }}</span>
        </span>
    </ng-template>


</div>
