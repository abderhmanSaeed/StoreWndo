<div class="rating flex items-center {{panelClass}}"
    [ngClass]="{'rating--2': theme == 2}"
>
    <fa-icon class="d-flex icon ltr:me-2 rtl:me-2 {{iconClass}}" [icon]="faStar"></fa-icon>
    <span [class]="textPanelClass">
       <span class="bracket">(</span>{{data | number: '1.0' }}<span class="bracket">)</span>
    </span>
</div>
