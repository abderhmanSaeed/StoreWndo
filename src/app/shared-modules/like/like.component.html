<button
    (click)="toggleLike(); $event.stopPropagation()"
    [class.fav-btn--liked]="authService.isAuthenticated ? isliked : false"
    class="fav-btn lh-normal rounded-circle p-0 d-inline-flex flex-center"
    mat-stroked-button
    [ngStyle]="panelStyle"
    [class]="panelClass"
>
    <!-- <mat-icon>thumb_up</mat-icon> -->
    <img *ngIf="isDefaultIcon" width="14" class="img-fluid" src="assets/media/svg/like.svg" alt="Reply">
    <img *ngIf="isDefaultIcon" width="14" class="img-fluid active hidden" src="assets/media/svg/liked.svg" alt="Reply">
    <ng-content></ng-content>
</button>
