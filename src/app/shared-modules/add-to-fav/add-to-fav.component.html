<button 
    (click)="toggleFavorite(); $event.stopPropagation()"
    [class.fav-btn--favorite]="authService.isAuthenticated ? isFavorite : false"
    class="fav-btn lh-normal rounded-circle p-0 d-inline-flex flex-center"
    mat-stroked-button
    [ngStyle]="panelStyle"
    [class]="panelClass"
>
    <mat-icon>favorite</mat-icon>
</button>
