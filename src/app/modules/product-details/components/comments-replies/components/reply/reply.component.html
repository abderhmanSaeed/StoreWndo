<div 
class="d-flex p-0 align-items-start justify-content-start !pb-[.6rem]"
     >
     <div class="ltr:me-3 rtl:me-3">
         <div class="owner__img-box rounded-circle d-flex flex-center w-[32px] h-[32px]">
             <img
                [src]="reply?.user?.imagePath" alt="User Image"
                class="img-fluid rounded-circle fit-img w-100 h-100"
                (error)="onImgError($event)" *ngIf="reply?.user?.imagePath else imgPlaceholder"
            >
         </div>
     </div>

     <div class="end ltr:pe-2 rtl:pe-2 leading-[17px] flex-grow-1">

        <div class="content flex items-start">
            <div class="start flex-grow-1">
                <h4 class="title text-black mb-0 !text-[.78rem] fw-600">
                    {{ reply?.user?.name }}
                </h4>
    
                <small class="message inline-block mb-2 text-clamp text-clamp--2 text-[.65rem]">
                    {{ reply?.message }} 
                </small>
                <div class="flex items-center justify-between">
                    <div class="start items-center">
                        <small class="ltr:me-4 rtl:me-4">3h ago</small>
                        <!-- <button (click)="updatereplyLike(reply?.id)" class="btn ltr:me-2 text-[#97979d] p-0 text-[.85rem] hover:text-[#003b6d]">
                            <small>
                                {{ reply?.isLike ? "Dislike" :  'Like'}}
                            </small>
                        </button> -->
                        <button (click)="isAuthenticated()" class="btn ltr:me-2 rtl:me-2 text-[#97979d] p-0 text-[.85rem] hover:text-[#003b6d]">
                            <small>{{ 'actions.report' | translate }}</small>
                        </button>
                    </div>
    
                    <div class="end flex items-center">
                        <div *ngIf="reply?.likes" class="likes-count flex items-center">
                            <small class="fw-500">
                                {{ reply?.likes }}
                            </small>
                            <span class="icon ms-1">
                                <img class="h-[18px]" src="assets/media/svg/likes.svg" alt="Likes">
                            </span>
                        </div>
                    </div>
    
                </div>
            </div>
            <div class="end" *ngIf="reply?.isMine">
                <dropdown
                    class="mb-1 block"
                    [items]="commentActions"
                    (onClick)="onAction.emit({action: $event, reply})"
                ></dropdown>
            </div>
        </div>



     </div>
</div>




<ng-template #imgPlaceholder>
    <img class="img-fluid rounded-circle fit-img w-100 h-100" src="assets/media/users/user-placeholder.png" alt="User Image">
</ng-template>
