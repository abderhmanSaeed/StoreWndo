<section class="shorts mb-3 pt-3 h-100">
    <div class="main-container d-flex flex-column mx-auto h-100">

      
        <div class="section__actions d-flex justify-content-between align-items-center pb-1">
         
            <!-- begin:: categories  -->
            <sections class="animate__animated animate__fadeIn"></sections>
            <!-- end:: categories  -->

            <!-- begin:: view toggler  -->
            <div class="d-flex align-items-center">
                <small 
                    class="me-2 text-gray fw-500"
                    [class.!text-primary]="currentView == ExploreView.Grid"
                >
                    {{ 'explore.view-offers' | translate }}
                </small>
                <auk-slide-toggle
                    class="ms-1"
                    panelClass="!p-0 !py-0 border-0"
                    labelPanelClass="hidden"
                    (onChange)="onViewModeChanege($event)"
                ></auk-slide-toggle>
            </div>
            <!-- end:: view toggler  -->
        </div>


        <div class="shorts__slider flex-grow-1 animate__animated animate__fadeIn">

            <ng-container [ngSwitch]="currentView">
                  
                    <!-- begin:: shorts slider -->
                    <shorts-slider *ngSwitchCase="ExploreView.Shorts" class="d-block h-100 w-full animate__animated animate__fadeIn"></shorts-slider>
                    <!-- end:: shorts slider -->

                    <!-- begin:: grid view slider -->
                    <grid-view-slider *ngSwitchCase="ExploreView.Grid" class="flex items-center w-100 h-100 pt-2"></grid-view-slider>
                    <!-- end:: grid view slider -->
                    
            </ng-container>

        </div>
       


    </div>
</section>
