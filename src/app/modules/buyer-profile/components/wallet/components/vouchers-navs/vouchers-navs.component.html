

<nav ngbNav #nav="ngbNav" class="nav-tabs border-0">
	<ng-container ngbNavItem>
		<a class="rounded-0 m-0 mx-2 border-0 py-1 px-0 font-medium" ngbNavLink>
            <span class="text-[#AAB2B7] text-[.85rem]">{{ 'wallet.active-vouchers' | translate }}</span>
        </a>
		<ng-template ngbNavContent>
            <div *ngIf="userVouchers?.active?.length else noData" class="flex gap-x-3 gap-y-5 flex-wrap">
                <ng-container *ngFor="let item of userVouchers?.active">
                    <active-voucher [voucher]="item"></active-voucher>
                </ng-container>
            </div>
		</ng-template>
	</ng-container>

    <ng-container ngbNavItem>
		<a class="rounded-0 m-0 mx-2 border-0 py-1 px-0 font-medium" ngbNavLink>
            <span class="text-[#AAB2B7] text-[.85rem]">{{ 'wallet.used-voucher' | translate }}</span>
        </a>
		<ng-template ngbNavContent>
            <div *ngIf="userVouchers?.used?.length else noData" class="flex gap-3 flex-wrap">
                <ng-container *ngFor="let item of userVouchers?.used">
                    <used-voucher [voucher]="item"></used-voucher>
                </ng-container>
            </div>
        </ng-template>
	</ng-container>
</nav>

<div [ngbNavOutlet]="nav" class="mt-4 py-3 px-2 bg-white main-rounded"></div>



<!-- begin no data templete  -->
<ng-template #noData>
    <no-data
        size="xl"
        class="block py-2"
        [message]="'shared.no-results-found' | translate"
   ></no-data>
</ng-template>
<!-- end no data templete  -->
