<form [formGroup]="form" class="p-3 bg-white gap-y-6 2xl:gap-y-0 main-rounded w-100 h-100 flex flex-col justify-between">

    <field
        type="text"
        ngDefaultControl
        formControlName="amount"
        [showValidations]="formError"
        [control]="form | getControl: 'amount'"
        [label]="'wallet.top-up-amount' | translate"
        [placeholder]="'wallet.enter-your-top-up-amount' | translate"
        [panelclass]="'border-0 px-0 !border-b !border-solid rounded-0 !border-[#E5E6E8] lg:w-[300px]'"
    ></field>


    <div class="actions flex-col lg:flex-row flex justify-center items-center  lg:justify-end gap-3">
        <app-button
            (click)="submit()"
            [panelclass]="'w-100 py-0 px-5 rounded-pill'"
            [label]="'wallet.top-up-by-credit-card' | translate"
        ></app-button>
        <app-button
            mat-dialog-close
            [stroked]="true"
            (click)="resetForm()"
            [label]="'actions.discard' | translate"
            panelclass="max-w-100 !rounded-full py-0 !border-[transparent] border-0"
        ></app-button>
    </div>

</form>
