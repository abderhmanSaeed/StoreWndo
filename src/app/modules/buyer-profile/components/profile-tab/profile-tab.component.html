<section class="profile-form animate__animated animate__fadeIn pb-3">
  <mat-card class="main-rounded--force !p-2 2xl:!p-4 mb-4">
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
      <div class="flex flex-col 2xl:flex-row">
        <div class="2xl:w-[115px]">
          <div
            class="profile-photo relative w-[73px] h-[73px] mx-auto 2xl:mx-0 mb-4 2xl:mb-0"
          >
            <img
              (error)="onImgError($event)"
              class="w-100 h-100 img-fluid fit-img rounded-full"
              [src]="
                profilePath
                  ? profilePath
                  : 'assets/media/users/user-placeholder.png'
              "
              alt="Profile Photo"
            />
            <label
              matRipple
              for="formFile"
              [matRippleColor]="mainRippleColor"
              class="btn absolute bottom-0 ltr:right-0 rtl:left-0 p-0 bg-white rounded-full w-[25px] h-[25px] shadow flex items-center justify-center ml-[-12px]"
            >
              <fa-icon
                class="d-flex text-[.8rem] text-[#82819f] pr-0"
                [icon]="faCamera"
              ></fa-icon>
              <span   class="sr-only">upload image </span>
              <input
                type="file"
                id="formFile"
                accept="image/*"
                (change)="onFileChange($event)"
                class="form-control invisble w-0 h-0 p-0 border-0"
              />
            </label>
          </div>
        </div>

        <div class="flex-grow-1">
          <div class="row mb-4">
            <div class="col-lg-5">
              <field
                type="text"
                ngDefaultControl
                formControlName="name"
                [showValidations]="formError"
                [control]="form | getControl : 'name'"
                [label]="'buyer-profile.profile-name' | translate"
                [placeholder]="
                  'buyer-profile.you-didnt-add-your-name' | translate
                "
                [panelclass]="
                  'border-0 px-0 !border-b !border-solid rounded-0 !border-[#E5E6E8]'
                "
              ></field>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-lg-10">
              <app-textarea
                ngDefaultControl
                formControlName="bio"
                [showValidations]="formError"
                [control]="form | getControl : 'bio'"
                [label]="'buyer-profile.bio' | translate"
                [placeholder]="
                  'buyer-profile.you-didnt-add-your-bio' | translate
                "
                [panelclass]="
                  'border-0 px-0 !border-b !border-solid rounded-0 !border-[#E5E6E8]'
                "
              ></app-textarea>
            </div>
          </div>

          <div class="row 2xl:mb-4">
            <div class="col-lg-5 mb-4">
              <auk-select
                [static]="true"
                [items]="gendar"
                formControlName="gender"
                [showValidations]="formError"
                panelclass="matrial border-[#E5E6E8]"
                [control]="form | getControl : 'gender'"
                [label]="'buyer-profile.gender' | translate"
                [placeholder]="'buyer-profile.enter-your-gender' | translate"
              ></auk-select>
            </div>

            <div class="col-lg-5 mb-4">
              <field
                type="date"
                ngDefaultControl
                formControlName="dateOfBirth"
                [showValidations]="formError"
                [control]="form | getControl : 'dateOfBirth'"
                [label]="'buyer-profile.date-of-birth' | translate"
                [placeholder]="
                  'buyer-profile.you-didn-t-add-your-date-birth' | translate
                "
                [panelclass]="
                  'border-0 px-0 !border-b !border-solid rounded-0 !border-[#E5E6E8]'
                "
              ></field>
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions ltr:text-right rtl:text-left">
        <button
          mat-stroked-button
          type="button"
          class="border-primary text-primary max-w-100 px-5 lh-normal !py-[.6rem] main-rounded--force w-full 2xl:w-auto"
        >
          {{ "actions.save" | translate }}
        </button>
      </div>
    </form>
  </mat-card>

  <!-- beginn:: mobile form  -->
  <mobile-form [profileData]="buyerProfile" class="d-block mb-4"></mobile-form>
  <!-- end:: mobile form  -->

  <!-- beginn:: email form  -->
  <email-form [profileData]="buyerProfile"></email-form>
  <!-- beginn:: email form  -->
</section>
