<mat-card class="main-rounded--force p-4">
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">

        <div class="row items-end">
            <div class="col-lg-5">
                <field
                    type="email"
                    ngDefaultControl
                    formControlName="email"
                    [showValidations]="formError"
                    placeholder="example@example.com"
                    [control]="form | getControl: 'email'"
                    [label]="'buyer-profile.email' | translate"
                    [panelclass]="'border-0 px-0 !border-b !border-solid rounded-0 !border-[#E5E6E8]'"
                ></field>
            </div>

            <div class="col form-actions ltr:text-right rtl:text-left">
                <app-button
                    [stroked]="true"
                    [label]="'actions.save' | translate"
                    panelclass="max-w-100 px-5 lh-normal !py-[.6rem] main-rounded--force"
                ></app-button>
            </div>
        </div>
    </form>
</mat-card>
