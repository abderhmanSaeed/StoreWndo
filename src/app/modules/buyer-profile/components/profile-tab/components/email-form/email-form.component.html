<mat-card class="main-rounded--force !p-2 2xl:!p-4">
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="md:grid md:grid-cols-7 items-end">
      <div class="md:col-span-5 mb-4">
        <field
          type="email"
          ngDefaultControl
          formControlName="email"
          [showValidations]="formError"
          placeholder="example@example.com"
          [control]="form | getControl : 'email'"
          [label]="'buyer-profile.email' | translate"
          [panelclass]="
            'border-0 px-0 !border-b !border-solid rounded-0 !border-[#E5E6E8]'
          "
        ></field>
      </div>

      <div class="col form-actions ltr:text-right rtl:text-left flex justify-end md:col-span-2">
        <button
          mat-stroked-button
          type="button"
          class="border-primary text-primary max-w-100 px-5 lh-normal !py-[.6rem] main-rounded--force w-full md:w-auto"
        >
          {{ "actions.save" | translate }}
        </button>
      </div>
    </div>
  </form>
</mat-card>
