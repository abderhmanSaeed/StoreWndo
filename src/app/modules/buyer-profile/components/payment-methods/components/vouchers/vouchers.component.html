<div class="voucher text-black inline-flex mb-4 main-rounded bg-[#E2E6EC] items-center">
    <div class="voucher__info flex items-center ltr:me-1 rtl:me-1 p-3">
        <div class="start text-[2rem] ltr:me-2 rtl:me-2">
            {{ data?.activeVoucherCount }}
        </div>
        <div class="end flex flex-col">
            <span>{{ 'buyer-profile.active-vouchers' | translate }}</span>
            <small class="text-[#394870]">({{ data?.activeVoucherCount }}) {{ 'buyer-profile.voucher-will-be' | translate }} 
                {{ data?.expiryData }}
            </small>
        </div>
    </div>
    <div
        class="
            p-3
            ltr:ps-4
            rtl:ps-4
            relative
            voucher__get
            flex items-center
            before:w-[10px]
            before:h-[10px]
            before:bg-[#fff]
            before:block
            before:absolute
            before:bottom-[-5px]
            before:ltr:left-0
            before:rtl:right-0
            before:rounded-full
            after:w-[10px]
            after:h-[10px]
            after:bg-[#fff]
            after:block
            after:absolute
            after:top-[-5px]
            after:ltr:left-0
            after:rtl:right-0
            after:rounded-full
            
        "
    >
        <div class="start text-[1.3rem] ltr:me-2 rtl:me-2 flex flex-col">
            <img width="45" src="assets/media/svg/get-it.svg" alt="Git it">
        </div>
    </div>
</div>
