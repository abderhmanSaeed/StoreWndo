<mat-card class="main-rounded--force px-2 2xl:px-4 py-3">
  <!-- <ul class="row list-unstyled"> -->
  <ul class="grid 2xl:grid-cols-2 list-unstyled gap-4">
    <li class="">
      <div
        class="toggler-settings__item flex items-center justify-between 2xl:w-[400px] max-w-[100%] border main-rounded px-[.9rem] py-[.75rem]"
      >
        <span class="start flex items-center">
          <span class="icon ltr:me-3 rtl:me-3">
            <img
              height="20"
              class="img-fluid m-auto"
              src="assets/media/svg/solid-notification.svg"
              alt="Notification"
            />
          </span>
          <span class="text-blue fw-500">{{
            "buyer-profile.notification" | translate
          }}</span>
        </span>
        <span class="end">
          <auk-slide-toggle
            class="block"
            panelClass="!p-0 !py-0 border-0"
            [label]="'buyer-profile.on' | translate"
            (onChange)="onToggleChange($event, 'isNotificationOn')"
            [value]="accountSettings?.isNotificationOn"
          ></auk-slide-toggle>
        </span>
      </div>
    </li>

    <li class="2xl:flex 2xl:justify-end">
      <div
        class="toggler-settings__item flex items-center justify-between 2xl:w-[400px] max-w-[100%] border main-rounded px-[.9rem] py-[.75rem]"
      >
        <span class="start flex items-center">
          <span class="icon ltr:me-3 rtl:me-3">
            <img
              height="20"
              class="img-fluid m-auto"
              src="assets/media/svg/theme2.svg"
              alt="Theme"
            />
          </span>
          <span class="text-blue fw-500">{{
            "buyer-profile.drak-mood" | translate
          }}</span>
        </span>
        <span class="end">
          <auk-slide-toggle
            class="block"
            [disabled]="true"
            panelClass="!p-0 !py-0 border-0"
            [label]="'buyer-profile.off' | translate"
            [value]="accountSettings?.isDarkMode"
          ></auk-slide-toggle>
        </span>
      </div>
    </li>

    <li class="">
      <div
        class="toggler-settings__item flex items-center justify-between w-full 2xl:w-[400px] max-w-[100%] border main-rounded px-[.9rem] py-[.75rem]"
      >
        <span class="start flex items-center">
          <span class="icon ltr:me-3 rtl:me-3">
            <img
              height="20"
              class="img-fluid m-auto"
              src="assets/media/svg/lang.svg"
              alt="Lang"
            />
          </span>
          <span class="text-blue fw-500">{{
            "buyer-profile.language" | translate
          }}</span>
        </span>
        <span class="end">
          <auk-slide-toggle
            class="block"
            [value]="true"
            panelClass="!p-0 !py-0 border-0"
            (onChange)="onToggleChange($event, 'language', true)"
            [label]="
              lang == languagesEnum.EN
                ? ('buyer-profile.english' | translate)
                : ('header.arabic' | translate)
            "
          ></auk-slide-toggle>
        </span>
      </div>
    </li>

    <li class="2xl:flex 2xl:justify-end">
      <div
        class="toggler-settings__item flex items-center justify-between 2xl:w-[400px] max-w-[100%] border main-rounded px-[.9rem] py-[.75rem]"
      >
        <span class="start flex items-center">
          <span class="icon ltr:me-3 rtl:me-3">
            <img
              height="20"
              class="img-fluid m-auto"
              src="assets/media/svg/user-active.svg"
              alt="Active"
            />
          </span>
          <span class="text-blue fw-500">{{
            "buyer-profile.account-status" | translate
          }}</span>
        </span>
        <span class="end">
          <auk-slide-toggle
            class="block"
            panelClass="!p-0 !py-0 border-0"
            [value]="accountSettings?.status"
            [label]="'buyer-profile.active' | translate"
            (onChange)="onToggleChange($event, 'status', true)"
          ></auk-slide-toggle>
        </span>
      </div>
    </li>
  </ul>
</mat-card>
