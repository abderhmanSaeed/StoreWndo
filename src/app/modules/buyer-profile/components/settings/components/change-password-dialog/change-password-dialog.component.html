<section class="change-pass text-[#97979d] w-100">
    <div class="change-pass__content main-rounded gradient-border bg-white h-100">
        <div class="position-relative z-[1] py-5 px-4 flex flex-col h-100 justify-between">
       
            <!-- begin:: closer  -->
            <div class="dialog__closer w-[fit-content] position-absolute z-[2] flex justify-end mb-4 right-0 top-0 translate-y-[-150%] translate-x-[200%]">
                <button mat-dialog-close color="bg-gray-700" class="bg-gray-700 text-white shadow-xl !w-[32px] !h-[32px] d-flex items-center justify-center lh-normal" mat-mini-fab aria-label="Example icon button with a home icon">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <!-- end:: closer  -->

            <div class="text-center">
                <h2 mat-dialog-title class="text-blue fw-600">{{ 'buyer-profile.edit-your-password' | translate }}</h2>
            </div>

            <div [formGroup]="form" (ngSubmit)="submit()" mat-dialog-content class="mx-0 my-5">

                <field
                    class="mb-4 block"
                    type="password"
                    ngDefaultControl
                    showPasswordBtnClass="px-0"
                    formControlName="oldPassword"
                    [showValidations]="formError"
                    [control]="form | getControl: 'oldPassword'"
                    [label]="'buyer-profile.old-password' | translate "
                    [placeholder]="'buyer-profile.enter-your-old-password' | translate"
                    [panelclass]="'border-0 px-0 !border-b !border-solid rounded-0 !border-[#E5E6E8] pe-5'"
                ></field>

                <field
                    class="mb-4 block"
                    type="password"
                    ngDefaultControl
                    showPasswordBtnClass="px-0"
                    formControlName="newPassword"
                    [showValidations]="formError"
                    [control]="form | getControl: 'newPassword'"
                    [label]="'buyer-profile.new-password' | translate "
                    [placeholder]="'buyer-profile.enter-your-new-password' | translate"
                    [panelclass]="'border-0 px-0 !border-b !border-solid rounded-0 !border-[#E5E6E8] pe-5'"
                ></field>

                <field
                    class="mb-2 block"
                    type="password"
                    ngDefaultControl
                    showPasswordBtnClass="px-0"
                    [showValidations]="formError"
                    formControlName="confirmNewPassword"
                    [control]="form | getControl: 'confirmNewPassword'"
                    [label]="'buyer-profile.confirm-password' | translate "
                    [placeholder]="'buyer-profile.re-enter-your-new-password' | translate"
                    [panelclass]="'border-0 px-0 !border-b !border-solid rounded-0 !border-[#E5E6E8] pe-5'"
                ></field>
               

            </div>
      
            <mat-dialog-actions align="center" class="flex flex-col items-center">
                <app-button
                    (click)="submit()"
                    [label]="'actions.save' | translate"
                    [panelclass]="'w-100 py-1 rounded-pill !px-[7rem]'"
                ></app-button>
            </mat-dialog-actions>
        </div>
    </div>
</section>
