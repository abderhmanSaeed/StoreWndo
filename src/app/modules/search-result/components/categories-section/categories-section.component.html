<section>
    <header class="mb-2 flex">
        <h4 class="text-blue fw-600">{{ 'shared.categories' | translate }}</h4>
    </header>

    <ng-container *ngIf="categories?.length else noData">
        <div class="flex gap-4 flex-wrap justify-content-center">
            <ng-container *ngFor="let item of categories">
                
                <a
                    [routerLink]="['/search-results/products']"
                    [queryParams]="{
                        'text': item?.name,
                        'category-name': item?.name,
                        'type': searchTypes.Category
                    }"
                >
                    <search-type-card [data]="item"></search-type-card>
                </a>
            </ng-container>
        </div>
    </ng-container>
    

</section>





<!-- begin no data templete  -->
<ng-template #noData>
    <no-data
        size="xl"
        class="block"
        [message]="'shared.no-results-found' | translate"
    ></no-data>
</ng-template>
<!-- end no data templete  -->
