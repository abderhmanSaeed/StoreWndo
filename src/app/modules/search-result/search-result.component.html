<main class="search-result py-4">
    <div class="container-fluid">
        
        <!-- begin:: breadcrumb -->
        <breadcrumb class="d-block mb-4"></breadcrumb>
        <!-- end:: breadcrumb -->


        <mat-card class="main-rounded--forced p-5">

            <mat-card-content>
                
                <!-- begin:: search types  -->
                <search-types (typesChange)="onTypesChange($event)" class="block mb-5" [term]="term"></search-types>
                <!-- end:: search types  -->


                <router-outlet></router-outlet>

                
                <ng-container *ngIf="selectedSearchType == null">
                    <!-- begin:: sctions  -->
                    <ng-container *ngIf="sections.length">
                        <sections-section [data]="sections"></sections-section>
                    </ng-container>
                    <!-- end:: sctions  -->

                    <!-- begin:: Categories  -->
                    <ng-container *ngIf="categories.length">
                        <categories-section [categories]="categories"></categories-section>
                    </ng-container>
                    <!-- end:: Categories  -->

                    <!-- begin:: Stores  -->
                    <ng-container *ngIf="sellers.length">
                        <stores-section 
                            [term]="term"
                            [sellers]="sellers"
                            [sellersCount]="sellersCount"
                        ></stores-section>
                    </ng-container>
                    <!-- end:: Stores  -->

                    <!-- begin:: products section  -->
                    <ng-container *ngIf="products?.length">
                        <search-products
                            [term]="term"
                            [products]="products"
                            [productsCount]="productsCount"
                            class="pb-1 block"
                        ></search-products>
                    </ng-container>
                    <!-- begin:: products section  -->  
                
                </ng-container>

                
                <!-- begin no data templete  -->
                <no-data
                    *ngIf="isProductsSearch && !products?.length"
                    size="xl"
                    class="block py-5"
                    message="No result in Products"
                ></no-data>
                <!-- end no data templete  -->

            </mat-card-content>
        
        </mat-card>



        <!-- begin:: recently viewed section  -->
        <section class="recently-viewed mt-5">
            <header class="mb-2">
                <h3 class="text-blue fw-600 !text-[1.1rem]">{{ 'shared.recently-viewed' | translate }}</h3>
            </header>

            <mat-card class="main-rounded--forced p-3 pb-2">
                <mat-card-content>
                    <recently-viewed [items]="recentlyViewed"></recently-viewed>
                </mat-card-content>
            </mat-card>

        </section>
        <!-- end:: recently viewed section  -->



    </div>
</main>
